version: '3.8'

services:
  frontend:
    build: ./frontend
    ports:
      - "3000:80"
    depends_on:
      - backend

  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      - FLASK_ENV=production
    volumes:
      - ./backend/output:/compare/output

# Optionally, you can add 'networks:' here for explicit custom networking if desired.
